<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
		<h:head>  
<title>input-mask</title>  
</h:head>  
<h:body>  
<h:form>  
<p:outputLabel for="salary" value="Salary   " />  
<p:inputMask id="salary" value="#{inputBean.salary}" mask="99999"/>
<br/><br/>
<p:outputLabel for="date" value="Date   " />  
<p:inputMask id="date" value="#{inputBean.date}" mask="99/99/9999"/>
<p:outputLabel for="aadharNo" value="Aadhar Value   " />  
<p:inputMask id="aadharNo" value="#{inputBean.aadharNo}" mask="9999-9999"/>
<p:outputLabel for="phone" value="Phone:" />  
<p:inputMask id="phone" value="#{inputBean.phone}" mask="(999) 999-9999"/>  

	</h:form>
	</h:body>
</html>
